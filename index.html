<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Library App</title>

<style>
:root {
    --primary: #1f2937;
    --secondary: #374151;
    --accent: #3b82f6;
    --bg: #f3f4f6;
    --card: #ffffff;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
}

header {
    background: var(--primary);
    color: #fff;
    padding: 16px 24px;
    font-size: 20px;
}

.container {
    padding: 24px;
    max-width: 1200px;
    margin: auto;
}

.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
    margin-bottom: 24px;
}

.card {
    background: var(--card);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.card h2 {
    margin: 0;
    font-size: 14px;
    color: #6b7280;
}

.card p {
    font-size: 32px;
    margin: 6px 0 0;
    color: var(--primary);
}

.form-section {
    background: var(--card);
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 24px;
}

form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 12px;
}

input, select, button {
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

button {
    background: var(--accent);
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.search-bar {
    margin-bottom: 12px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card);
    border-radius: 10px;
    overflow: hidden;
}

th, td {
    padding: 14px;
    text-align: left;
    border-bottom: 1px solid #e5e7eb;
}

th {
    background: #f9fafb;
}

.delete {
    color: #ef4444;
    cursor: pointer;
}
</style>
</head>

<body>

<header>ðŸ“š Advanced Library Management App</header>

<div class="container">

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="card">
            <h2>Total Books</h2>
            <p id="totalBooks">0</p>
        </div>
        <div class="card">
            <h2>Available Books</h2>
            <p id="availableBooks">0</p>
        </div>
    </div>

    <!-- Form -->
    <div class="form-section">
        <form id="bookForm">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="year" placeholder="Year" required>
            <select id="status">
                <option value="Available">Available</option>
                <option value="Issued">Issued</option>
            </select>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <!-- Search -->
    <input type="text" id="search" class="search-bar" placeholder="Search by title or author...">

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookTable"></tbody>
    </table>

</div>

<script>
let books = JSON.parse(localStorage.getItem("books")) || [];

const form = document.getElementById("bookForm");
const table = document.getElementById("bookTable");
const search = document.getElementById("search");

form.addEventListener("submit", addBook);
search.addEventListener("input", renderBooks);

function addBook(e) {
    e.preventDefault();

    const book = {
        id: Date.now(),
        title: title.value,
        author: author.value,
        year: year.value,
        status: status.value
    };

    books.push(book);
    save();
    form.reset();
}

function deleteBook(id) {
    books = books.filter(book => book.id !== id);
    save();
}

function save() {
    localStorage.setItem("books", JSON.stringify(books));
    renderBooks();
    updateDashboard();
}

function renderBooks() {
    const query = search.value.toLowerCase();
    table.innerHTML = "";

    books
        .filter(book =>
            book.title.toLowerCase().includes(query) ||
            book.author.toLowerCase().includes(query)
        )
        .forEach(book => {
            table.innerHTML += `
                <tr>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.year}</td>
                    <td>${book.status}</td>
                    <td><span class="delete" onclick="deleteBook(${book.id})">Delete</span></td>
                </tr>
            `;
        });
}

function updateDashboard() {
    totalBooks.textContent = books.length;
    availableBooks.textContent = books.filter(b => b.status === "Available").length;
}

renderBooks();
updateDashboard();
</script>

</body>
</html>
